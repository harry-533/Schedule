<!DOCTYPE html>  
<html>  
<head>  
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>KICKOFF</title>  <!DOCTYPE html>  
<html>  
<body>
  <div class="top-header">
    Weekly Sports Schedule
    <div class="color-btn"></div>
  </div>
  <div class="schedule">
    <div class="header">
      <div class="time-slot"></div>
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
    </div>
    <div class="body">
      <div class="time-column">
        <div class="time-slot">00:00</div>
        <div class="time-slot">01:00</div>
        <div class="time-slot">02:00</div>
        <div class="time-slot">03:00</div>
        <div class="time-slot">04:00</div>
        <div class="time-slot">05:00</div>
        <div class="time-slot">06:00</div>
        <div class="time-slot">07:00</div>
        <div class="time-slot">08:00</div>
        <div class="time-slot">09:00</div>
        <div class="time-slot">10:00</div>
        <div class="time-slot">11:00</div>
        <div class="time-slot">12:00</div>
        <div class="time-slot">13:00</div>
        <div class="time-slot">14:00</div>
        <div class="time-slot">15:00</div>
        <div class="time-slot">16:00</div>
        <div class="time-slot">17:00</div>
        <div class="time-slot">18:00</div>
        <div class="time-slot">19:00</div>
        <div class="time-slot">20:00</div>
        <div class="time-slot">21:00</div>
        <div class="time-slot">22:00</div>
        <div class="time-slot">23:00</div>
      </div>
      <div class="day-column" data-day="Monday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Tuesday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Wednesday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Thursday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Friday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Saturday">
        <hr class="time">
      </div>
      <div class="day-column" data-day="Sunday">
        <hr class="time">
      </div>
    </div>
  </div>
</body>  
</html>
